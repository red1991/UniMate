<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="css/style_login.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>

<body>

<div id="container" class="box">


<div id="title_box" name="title_box" class="box">

<img id="unimate_title" class="title_img" src="img/unimate_title.png">

</div>


<div id="table_box" name="table_box" class="box">

<form method="post">

<table id="login_table">
<tr><td><input type="text" name="username_login" id="username_login" placeholder=" Username*">
<tr><td><input type="password" name="password_login" id="password_login" placeholder=" Password">
</table>

<p class="align"><input type="button" value="Accedi" id="button_login"></p>
</form>

</div>


<div id="details_box" name="details_box" class="box">

<p class="details">*Per accedere comporre l'username:</p>
<p class="details">	Studente - "S" seguito da "Numero di matricola" di 7 cifre</p>
<p class="details">	Docente &nbsp;- "P" seguito da "Numero di matricola" di 7 cifre</p>
<p class="details">	Azienda &nbsp;- Numero di P. IVA di 11 cifre</p>
</p>

</div>

</div> <!-- Fine Container -->

<p><div id="risultato_login"></div></p>

<script src="js/login.js" type="text/javascript"></script>

</body>
</html>
